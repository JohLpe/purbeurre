{% extends 'base.html' %}
    {% block content %}
    <section class="page-section" id="contact">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0">Création de compte</h2>
                    <hr class="divider" />
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form action="" method="POST" id="registration-form">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <div class="form-control" id="form-reg-username">
                                {{form.username}}
                            </div>
                            <label>Nom d'utilisateur</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-control" id="form-reg-firstname">
                                {{form.first_name}}
                            </div>
                            <label>Prénom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-control" id="form-reg-lastname">
                                {{form.last_name}}
                            </div>
                            <label>Nom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-control" id="form-reg-email">
                                {{form.email}}
                            </div>
                            <label>E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-control" id="form-reg-pwd1">
                                {{form.password1}}
                            </div>
                            <label>Mot de passe</label>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="form-control" id="form-reg-pwd2">
                                {{form.password2}}
                            </div>
                            <label>Confirmation mot de passe</label>
                        </div>
                    <input class="form-control" type="submit" name="Create user">
                    </form>
                    <hr class="divider" />
                    <div class="text-center">
                        <h6 class="mt-0">Déjà compte?</h6>
                        <a href="{% url 'login' %}" class="small">Connectez-vous!</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
